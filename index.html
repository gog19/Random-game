<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap starter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <section>
        <div class="container d-flex align-items-center flex-column mt-5">
            <h1 class="h2 mb-5">Kompyuter o`ylagan sonni topa olasizmi?</h1>
            <form class="mt-4 form-game align-items-center d-flex" action="">
                <label class="mr-3" for="">1 va 100 orasidagi sonni toping</label>
                <input class="form-input" type="number" step="any">
                <button class="ml-4 btn btn-primary">Tekshirish</button>
            </form>
            <div class="d-flex flex-column align-items-center mt-5">
                <h3 class="m-0 mb-2">Urinishlar soni <span class="decrement"></span>ta</h3>
                <p class="h3 mt-3 mb-5">Siz kiritgan son: <span class="game-span text-primary"></span></p>
                <span class="game-result"></span>
                <button class="round btn btn-warning small">Qayta urinish</button>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/5ecb376021.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
